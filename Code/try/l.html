<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript">
var image_value = 'false';
function change(){
var image=document.getElementById('pic');
if (image_value=='false'){
image.src="1 (2).jpg";
image_value = 'true';
}
else if(image_value=='true'){
image.src = 'pics/1 (12).jpg';
image_value = 'yes';
}
else{
image.src = 'pics/1 (3).jpg';
image_value = 'false';
}
}
setInterval('change()',4000);

</script>
<style>
.mo{
width:500px;
height:400px;}
</style>
</head>
<body>
<img class="mo" src="pics/1 (1).jpg" alt="social logo" id="pic" onclick="change();">
</body>
</html>
